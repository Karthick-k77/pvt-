<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="gallery.css"> 
  <title>Responsive Image Gallery</title>
 
</head>
<body>
<h3 class="subheader"><u>GALLERY</u></h3>
  <div class="gallery-container">
    <div class="gallery-grid">
      <div class="ver">
        <img src="./src/annualday.jpg" alt="ANNUAL DAY" class="thumbnail" onclick="showImage(this.src, 0)">
        <p class="cen">ANNUAL DAY</p>
      </div>
      <div class="ver">
        <img src="./src/sportsday.jpg" alt="SPORTS DAY" class="thumbnail" onclick="showImage(this.src, 1)">
        <p class="cen">SPORTS DAY</p>
      </div>
      <div class="ver">
        <img src="./src/lab1.jpg" alt="LAB" class="thumbnail" onclick="showImage(this.src, 2)">
        <p class="cen">LAB</p>
      </div>
      <div class="ver">
        <img src="./src/exhibition.jpg" alt="EXHIBITION" class="thumbnail" onclick="showImage(this.src, 3)">
        <p class="cen">EXHIBITION</p>
      </div>

      
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>

      <div class="modal-content">
        <img id="modalImage" class="modal-image" src="" alt="Modal Image">

        <div class="dots" id="dotsContainer"></div>

        <button class="prev" onclick="showPrevImage()">&#10094;</button>
        <button class="next" onclick="showNextImage()">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let images;
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const dotsContainer = document.getElementById("dotsContainer");

    function showImage(src, index,name) {
      modal.style.display = "flex";
      
      currentIndex = index;

      if (index === 0) {
        let currentIndex = 0;
        modalImg.src = "./src/annualday.jpg";
        images = [
          "./src/an1.jpg",
          "./src/an2.jpg",
          "./src/an3.jpg"
          
        ];
      } else if (index === 1) {
         currentIndex = 0;
          modalImg.src = "./src/sportsday.jpg";
        images = [
          "./src/inter_house_events.jpg",
          "./src/karate.jpg",
          "./src/c1.jpg"  
        ];
      } else if (index === 2) {
         currentIndex = 0;
          modalImg.src = "./src/lab1.jpg";
        images = [
          "./src/lab2.jpg",
          "./src/lab3.jpg",
          "./src/lab4.jpg",
          "./src/lab5.jpg",
          "./src/lab6.jpg"
        ];
      } else if (index === 3) {
         currentIndex = 0;
         modalImg.src = "./src/exhibition.jpg";
        images = [
          "./src/ex1.jpg",
          "./src/ex2.jpg",
          "./src/ex3.jpg"
        ];
      }

      updateDots();
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex];
      updateDots();
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex];
      updateDots();
    }

    function updateDots() {
      dotsContainer.innerHTML = "";

      images.forEach((img, index) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (index === currentIndex) dot.classList.add("active");

        dot.onclick = () => {
          currentIndex = index;
          modalImg.src = images[currentIndex];
          updateDots();
        };

        dotsContainer.appendChild(dot);
      });
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
