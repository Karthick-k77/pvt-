<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .gallery-container {
      padding: 20px;
      min-height: 70%;
    }

    /* Responsive Thumbnail Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .ver {
      text-align: center;
    }

    .thumbnail {
      width: 70%;
      height: 70%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .thumbnail:hover {
      transform: scale(1.03);
    }

    .cen {
      margin-top: 8px;
           font-family: "Domine", serif;
    font-optical-sizing: auto;
  font-weight:500;
  font-style: normal;
  font-size: 14px;
  padding: 3%;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      padding: 10px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-image {
      width: 100%;
      max-width: 600px;
      height: 500px;
      /* object-fit: contain; */
      background-color: #00ffff;
      border-radius: 8px;
       aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 999;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #800;
    }
    header,nav{
    display: flex;
    background-color: #0e43c9;
    padding: 2px;
 }

    @media (max-width: 600px) {
      .modal-content {
        max-width: 95vw;
        padding: 5px;
      }

      .prev, .next {
        font-size: 24px;
        padding: 6px;
      }
      .modal-image {
      width: 100%;
      max-width: 70%;
      max-height: 70%;
      /* object-fit: contain; */
      background-color: #00ffff;
      border-radius: 8px;
       aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
    }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery-grid">
      <div class="ver">
        <img src="./src/annualday.jpg" alt="ANNUAL DAY" class="thumbnail" onclick="showImage(this.src, 0)">
        <p class="cen">ANNUAL DAY</p>
      </div>
      <div class="ver">
        <img src="./src/sportsday.jpg" alt="SPORTS DAY" class="thumbnail" onclick="showImage(this.src, 1)">
        <p class="cen">SPORTS DAY</p>
      </div>
      <div class="ver">
        <img src="./src/lab1.jpg" alt="LAB" class="thumbnail" onclick="showImage(this.src, 2)">
        <p class="cen">LAB</p>
      </div>
      <div class="ver">
        <img src="./src/exhibition.jpg" alt="EXHIBITION" class="thumbnail" onclick="showImage(this.src, 3)">
        <p class="cen">EXHIBITION</p>
      </div>

      
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>

      <div class="modal-content">
        <img id="modalImage" class="modal-image" src="" alt="Modal Image">

        <div class="dots" id="dotsContainer"></div>

        <button class="prev" onclick="showPrevImage()">&#10094;</button>
        <button class="next" onclick="showNextImage()">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let images;
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const dotsContainer = document.getElementById("dotsContainer");

    function showImage(src, index,name) {
      modal.style.display = "flex";
      
      currentIndex = index;

      if (index === 0) {
        let currentIndex = 0;
        modalImg.src = "./src/annualday.jpg";
        images = [
          "./src/an1.jpg",
          "./src/an2.jpg",
          "./src/an3.jpg"
          
        ];
      } else if (index === 1) {
         currentIndex = 0;
          modalImg.src = "./src/sportsday.jpg";
        images = [
          "./src/inter_house_events.jpg",
          "./src/karate.jpg",
          "./src/c1.jpg"  
        ];
      } else if (index === 2) {
         currentIndex = 0;
          modalImg.src = "./src/lab1.jpg";
        images = [
          "./src/lab2.jpg",
          "./src/lab3.jpg",
          "./src/lab4.jpg",
          "./src/lab5.jpg",
          "./src/lab6.jpg"
        ];
      } else if (index === 3) {
         currentIndex = 0;
         modalImg.src = "./src/exhibition.jpg";
        images = [
          "./src/ex1.jpg",
          "./src/ex2.jpg",
          "./src/ex3.jpg"
        ];
      }

      updateDots();
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex];
      updateDots();
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex];
      updateDots();
    }

    function updateDots() {
      dotsContainer.innerHTML = "";

      images.forEach((img, index) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (index === currentIndex) dot.classList.add("active");

        dot.onclick = () => {
          currentIndex = index;
          modalImg.src = images[currentIndex];
          updateDots();
        };

        dotsContainer.appendChild(dot);
      });
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
